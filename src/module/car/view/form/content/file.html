<div class="control has-icons-right">
  <label class="label">Car image</label>
  <div id="file-image"
    class="file has-name is-fullwidth {% if validation %} {% if validation.image === false %} is-danger {% endif %} {% endif %} ">
    <label class="file-label">
      <input class="file-input" type="file" name="image" id="image" required>
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a fileâ€¦
        </span>
      </span>
      <span class="file-name">
        File name
      </span>
    </label>
    <span class="icon is-small is-right">
      {% if validation %}
      {% if validation.image %}
      <i class="fas fa-check"></i>
      {% else %}
      <i class="fas fa-exclamation-triangle"></i>
      {% endif %}
      {% endif %}
    </span>

  </div>
  <p class="help {% if validation %} {% if not validation.image %} is-danger {% endif %} {% endif %}">
    {% if validation.image === false %}
    Invalid file. Max size 5 MB and only jpg, jpeg, png and avif formats are allowed.
    {% endif %}
  </p>

</div>

<br>
