<div class="columns">
    <div class="column">
        <div class="field">
            <label class="label">Select a start date</label>
            <div class="control">
                <input name="since" id="date-start" class="input" type="text" placeholder="Since" required>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="field">
            <label class="label">Select an end date</label>
            <div class="control">
                <input name="until" id="date-end" class="input" type="text" placeholder="Until" required>
            </div>
        </div>
    </div>
</div>
